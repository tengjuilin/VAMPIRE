# To use:
#
#   $ conda env create -f environment.yml
#   $ conda activate vampire-analysis-dev
#
name: vampire-analysis-dev
channels:
  - conda-forge
dependencies:
  - python=3.9
  - numpy
  - pandas
  - scipy
  - matplotlib
  - opencv
  - scikit-image
  - scikit-learn
  - openpyxl  # for reading excel in pandas
  # For testing
  - pytest
  # For building docs
  - sphinx
  - numpydoc
  - pydata-sphinx-theme=0.8.0  # preserve bullet list styl
  - nbsphinx
  - myst-parser
  # For packaging
  - twine